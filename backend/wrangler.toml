name = "backend"
main = "src/worker.ts"
compatibility_date = "2024-11-01"

[observability]
enabled = true

[observability.logs]
enabled = true
invocation_logs = true
head_sampling_rate = 1

[ai]
binding = "AI"

[[kv_namespaces]]
binding = "KV"
id = "KV_NAMESPACE_ID"

# Uncomment and configure as needed:

# [[hyperdrive]]
# binding = "HYPERDRIVE"
# id = "your-hyperdrive-id"

[env.dev]
name = "backend-dev"

[env.dev.kv_namespaces]
binding = "KV"
id = "KV_DEV_NAMESPACE_ID"

[env.production]
name = "backend-prod"

[env.production.kv_namespaces]
binding = "KV"
id = "KV_PROD_NAMESPACE_ID"
